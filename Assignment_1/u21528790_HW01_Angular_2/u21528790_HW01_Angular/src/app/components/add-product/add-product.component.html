<div class="container mt-4">
    <h2>Add Product</h2>
    <form (submit)="addProduct()">
      <input type="text" [(ngModel)]="product.name" placeholder="Name" class="form-control mb-2">
      <input type="text" [(ngModel)]="product.description" placeholder="Description" class="form-control mb-2">
      <input type="number" [(ngModel)]="product.price" placeholder="Price" class="form-control mb-2">
      <button class="btn btn-success">Add Product</button>
    </form>
  </div>
