<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Streaming Providers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let item of data">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ item.title }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p> {{ item.description }} </p>
            <ion-button (click)="addToCart(item)" expand="block" type="button" class="ion-margin-top">
              Add to Cart
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
