<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" [routerLink]="['/tabs/home']">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="workouts" [routerLink]="['/tabs/workouts']">
      <ion-icon aria-hidden="true" name="barbell-outline"></ion-icon>
      <ion-label>Workouts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="progress" [routerLink]="['/tabs/progress']">
      <ion-icon aria-hidden="true" name="stats-chart-outline"></ion-icon>
      <ion-label>Progress</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
