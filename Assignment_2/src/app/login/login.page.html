<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"  name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password"  name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Login</ion-button>
    <ion-button fill="clear" (click)="goToSignup()">Don't have an account?</ion-button>
  </form>
</ion-content>
