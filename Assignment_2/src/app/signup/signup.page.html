<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="signup()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>


    <ion-button expand="block" type="submit">Sign Up</ion-button>
    <ion-button fill="clear" (click)="goToLogin()">Already have an account?</ion-button>

  </form>
</ion-content>
